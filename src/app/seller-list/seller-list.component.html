<div style="background-color: #F5F5FE;">
<table class="table">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Product</th>
        <th scope="col">Image</th>
        <th scope="col">Price</th>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of product; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{ item.productName }}</td>
        <td> <img [src]="item.image" style="width: 200px;
            height: 200px;" alt="" srcset=""> </td>
        <td>{{ item.price }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        <td>
          <a class="pointer" (click)="deleteList(item._id)"><i class="bi bi-trash3"></i></a>
          <a routerLink="/seller-update/{{item.id}}"><i class="bi bi-pencil-square"></i></a>
           </td>
      </tr>
     
    </tbody>
  </table>

</div>
