<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Example</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <form id="myForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="state">Select State:</label>
        <select class="form-control" id="state" required>
          <option value="">Select State</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
          <option>Arunachal Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Chhattisgarh</option>
            <option>Dadra and Nagar Haveli </option>
            <option>Daman and Diu</option>
            <option>Delhi</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>
            <option>Jammu and Kashmir</option>
            <option>Jharkhand</option>
            <option>Karnataka</option>
            <option>Ladakh </option>
            <option>Lakshadweep</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Manipur</option>
            <option>Meghalaya</option>
            <option>Mizoram</option>
            <option>Nagaland</option>
            <option>Odisha</option>
            <option>Puducherry</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamil Nadu</option>
            <option>Telangana</option>
            <option>Tripura</option>
            <option>Uttar Pradesh</option>
            <option>Uttarakhand</option>
            <option>West Bengal</option>
        </select>
      </div>
      <span>Gender : </span>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="genderMale" name="gender" value="male" required>
        <label class="form-check-label" for="genderMale">Male</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="genderFemale" name="gender" value="female" required>
        <label class="form-check-label" for="genderFemale">Female</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="terms" required>
        <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
      $("#myForm").submit(function(event) {
        event.preventDefault();
        if (this.checkValidity()) {
          // Form is valid, handle the form submission here
          let name = $("#name").val();
          let state = $("#state").val();
          let gender = $("input[name='gender']:checked").val();
          let terms = $("#terms").prop('checked');

          let message = "Form submitted successfully!\n";
          message += "Name: " + name + "\n";
          message += "State: " + state + "\n";
          message += "Gender: " + gender + "\n";
          message += "Agreed to terms: " + terms;

          alert(message);
        } else {
          // Form is invalid, show error messages or take appropriate action
          console.log("Form validation failed!");
        }
        this.classList.add('was-validated');
      });
    });
  </script>
</body>
</html>
